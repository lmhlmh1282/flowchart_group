name: Electron CI
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
 
jobs:
  build:
    runs-on: ${{ matrix.os }}
 
    strategy:
      matrix:
        os: [windows-latest]
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
 
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22' 
 
    - name: Install dependencies
      run: npm install
 
    - name: Build React
      run: npm run vbuild 
 
    - name: Build Electron app
      run: npm run build 
      env:
           GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Upload Artifacts
      uses: softprops/action-gh-release@v2
      with:
         token: ${{ secrets.GH_TOKEN }}
         body_path: ./CHANGELOG.md
         files: |
            ./build/**
            ./CHANGELOG.md
